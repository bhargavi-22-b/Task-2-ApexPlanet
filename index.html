<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskFlow & Contact Zone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dark-mode-toggle">
    <input type="checkbox" id="toggleDark" />
    <label for="toggleDark" title="Toggle dark mode">ðŸŒ™</label>
  </div>

  <nav>
    <div class="logo">TaskFlow & Contact Zone</div>
    <div class="nav-links">
      <a href="#contact-section">Contact</a>
      <a href="#todo-section">To-Do List</a>
    </div>
  </nav>

  <h1>TaskFlow & Contact Zone</h1>

  <main>
    <!-- Contact Form -->
    <section class="glass-card contact" id="contact-section">
      <h2>Contact Us</h2>
      <form id="contactForm" novalidate>
        <div class="input-group">
          <input type="text" id="name" name="name" required />
          <label for="name">Full Name *</label>
          <div class="error" id="nameError"></div>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" required />
          <label for="email">Email *</label>
          <div class="error" id="emailError"></div>
        </div>

        <div class="input-group">
          <input type="text" id="subject" name="subject" required />
          <label for="subject">Reason for Contact *</label>
          <div class="error" id="subjectError"></div>
        </div>

        <div class="input-group">
          <textarea id="message" name="message" required></textarea>
          <label for="message">Your Message *</label>
          <div class="error" id="messageError"></div>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
        <div class="success-message" id="successMessage"></div>
      </form>
    </section>

    <!-- To-Do List -->
    <section class="glass-card todo" id="todo-section">
      <h2>Your To-Do List</h2>
      <div class="todo-input-container">
        <input type="text" class="todo-input" id="todoInput" placeholder="Add new task..." />
        <button class="add-btn" id="addTodoBtn">Add</button>
      </div>
      <ul class="todo-list" id="todoList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
